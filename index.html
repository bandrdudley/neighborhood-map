<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Neighborhood Map Project</title>
		 <link href="css/default-style.css" rel="stylesheet" type="text/css">
		 <link href="css/style.css" rel="stylesheet" type="text/css">
		
		<script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
        <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<nav id="drawer" class="dark_blue">
			<h1>Ruidoso Locations</h1>
			<input type="text" data-bind="value: filterText, valueUpdate:'afterkeydown'" placeholder="Attraction location" />
			<input type="button" value="Filter" />
			<ul data-bind="foreach: filteredRecords">
				<li data-bind="text: name, click: function() { $parent.registerClick($parent, $data) }, css: { 'filterItemSelect': name === $parent.currentSelected() }"></li>
			</ul>
		</nav>
		<main class="seafoam">
		  <a id="menu">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
			  <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
			</svg>
		  </a>
			<div class="nytimes-container">
				<h3 id="yelp-header">Yelp Review</h3>
				<ul id="yelp-info" class="info-list">What's going on in your new city?</ul>
			</div>
			<div id="mapDiv">
				<h2>Full-Screen Map</h2>
			</div>
		</main>	
		<script src="js/lib/knockout-3.3.0.js"></script>
		<script src="js/lib/jquery-1.11.3.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript" async src="http://maps.googleapis.com/maps/api/js?libraries=places&callback=googleSuccess" onerror="googleError()""></script>
	</body>
</html>
